<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mine.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav  toolbar-bg">
			<h1 id="title" class="mui-title text-white"></h1>
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left text-white" onclick="openSearch()"></a>
		</header>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
			 mui.init({  
                subpages: [{
                    url: self.url,
                    id: 'artical.html',
                    styles: {
                        top: '60px',
                        bottom: '0px',
                    }
                }]
            });
            document.getElementById('title').innerText=self.title;
			});
			
			
		</script>
	</body>

</html>
